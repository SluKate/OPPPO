<table mat-table [dataSource]="this.wareHouseList">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> № </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Название </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="totalProducts">
        <th mat-header-cell *matHeaderCellDef> Продуктов на складе </th>
        <td mat-cell *matCellDef="let element"> {{element.totalProducts}} </td>
      </ng-container>
      
    <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef> Стоимость продуктов на складе </th>
        <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="addProduct">
        <th mat-header-cell *matHeaderCellDef> Добавить продукт </th>
        <td mat-cell *matCellDef="let element"><mat-form-field>
            <mat-label>Выберите</mat-label>
            <mat-select>
              @for (food of productList; track food) {
                <mat-option [value]="food.name">{{food.name}}</mat-option>
              }
            </mat-select>
          </mat-form-field>
      </ng-container>

      <ng-container matColumnDef="addProductCount">
        <th mat-header-cell *matHeaderCellDef> Количество </th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field>
            <mat-label>Введите</mat-label>
            <input matInput type="number">
          </mat-form-field>
      </ng-container>

      <ng-container matColumnDef="addProductButton">
        <th mat-header-cell *matHeaderCellDef> Добавить </th>
        <td mat-cell *matCellDef="let element">
            <button class="button"
            mat-stroked-button
            (click)="addProduct($event, element)"> Добавить
            </button>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="this.displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: this.displayedColumns;"></tr>
  </table>
